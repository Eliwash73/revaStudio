<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <span class="logo">RevaStudio</span>
    </div>

    @if (isAuthenticated()) {
    <div class="nav-links">
      @if (isCustomer()) {
      <a routerLink="/customer-dashboard" class="nav-link">
        Dashboard
      </a>
      }
      @if (isEmployee()) {
      <a routerLink="/employee-dashboard" class="nav-link">
        Dashboard
      </a>
      }

      <a routerLink="/support-tickets" class="nav-link">
        Support Tickets
      </a>

      <button (click)="logout()" class="logout-btn">
        Logout
      </button>
    </div>
    }

    @if (!isAuthenticated()) {
    <div class="nav-links">
      <a routerLink="/login" class="nav-link">
        Login
      </a>
    </div>
    }
  </div>
</nav>
